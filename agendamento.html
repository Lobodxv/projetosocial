    <div id="page" class="interface">
      <div class="titles">
        <h1>Faça o seu agendamento</h1>
        <p>O primeiro passo, é preencher esse formulário</p>
      </div>
      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do agendamento</legend>

            <div class="input-wrapper">
              <label for="event-title"
                >Nome completo <span>(mínimo 8 caracteres)</span></label
              >
              <input type="text" id="event-title" minlength="8" required />
            </div>

            <div class="input-wrapper">
              <label for="event-title">CPF <span>(Até 11 numeros)</span></label>
              <input type="text" id="event-title" minlength="8" required />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Whatsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" required />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras </label>
              <textarea name="" id="event-info" cols="30" rows="10"></textarea>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Consulta</legend>

            <div class="input-wrapper">
              <label for="event-category">Especialidades </label>
              <select name="" id="event-category">
                <option value="clinico-geral">Clínico Geral</option>
                <option value="pediatra">Pediatra</option>
                <option value="fisioterapeuta">Fisioterapeuta</option>
                <option value="psicologo">Psicólogo</option>
                <option value="psicologo">Dentista</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="event-category">Departamento </label>
              <select name="" id="event-category">
                <option value="unidade-postao">Unidade Postão</option>
                <option value="unidade-sede">Unidade Sede</option>
                <option value="unidade-interior">Unidade interior</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" form="my-form">Salvar agendamento</button>
      </footer>
    </div>
